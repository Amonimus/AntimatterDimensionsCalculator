    <div class="GlyphCalculator">
      <h1>Antimatter Dimensions Glyph Calculator</h1>
      <hr>
      <div class="CalculatorInputArea" onchange="GlyphUpdate()">
        <a href="https://ivark.github.io/AntimatterDimensions/">Antimatter Dimensions</a>
        <a href="https://antimatter-dimensions.fandom.com/wiki/Glyphs">Info</a>
        <hr>
        <div class="CalculatorBoxArea">
          <h2>Type</h2>
          <div>
            <select id="CalculatorInputGlyphType">
              <option value="power">Power (Ω)</option>
              <option value="infinity">Infinity (∞)</option>
              <option value="replication">Replication (Ξ)</option>
              <option value="time">Time (Δ)</option>
              <option value="dilation">Dilation (Ψ)</option>
              <option value="effarig">Effarig (Ϙ)</option>
              <option value="cursed">Cursed (†)</option>
              <option value="reality">Reality (Ϟ)</option>
              <option value="companion">Companion (♥)</option>
            </select>
          </div>
        </div>
        <div class="CalculatorBoxArea">
          <div class="CalculatorSubArea">
            <h2>Level</h2>
            <div class="CalculatorTextDescription">
              (Input a value from 1 to 1000000)<br>
              (Only Lv. 666 Cursed appear in-game)<br>
            </div>
            <input id="CalculatorInputGlyphLevel" type="number" min="1" max="1000000" value="1">
          </div>
          <div class="CalculatorSubArea">
            <h2>Rarity</h2>
            <div class="CalculatorTextDescription">
              (Input a value from 0 to 100 with decimals if needed)
            </div>
            <input id="CalculatorInputRarityNumber" type="number" min="0" max="100" value="1" step="0.1">%
          </div>
        </div>

      <div class="CalculatorBoxArea">
        <h2>Result:</h2>

          <div class="CalculatorResultGlyphBox">
            <div id="CalculatorResultGlyphType"></div>

            <div id="CalculatorResultGlyphIcon"></div>

          <div class="CalculatorResultGlyphBox">
